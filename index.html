<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/scipt.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gameWinnerDisplay"></div>
    <div class="roundWinner"></div>
    <div class="allWeaponBtns">
        <button class="weaponBtns" id="rock">Rock</button>
        <button class="weaponBtns" id="paper">Paper</button>
        <button class="weaponBtns" id="scissors">Scissors</button>
    </div>
    <div class = resetBtnContainer>
        <button class="resetBtn">Play Again</button>
    </div>
    <div class="scores">
        <div class="playerScoreClass">Player Score: <span class="playerScoreDisplay"></span></div>
        <div class="computerScoreClass">Computer Score: <span class="computerScoreDisplay"></span></div>
    </div>
</body>
</html>
